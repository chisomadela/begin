<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const bio = prompt('Bio score') *1
        const chem = prompt('Chem score') *1

        const avg = (bio + chem) / 2

        avg >= 70 ? alert('Excellent!') :
        avg >=50 ? alert('good') :

        alert('Failed')

    </script>
</body>
